<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPN Webring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>lpn webring</h1>
        </header>

        <main>
            <section class="intro">
                <p>
                    welcome to the webring for information and computer science students in lambda phi nu business leadership fraternity at the university of california irvine. a webring links sites in a circular way,
                    letting you discover new people by navigating through the ring.
                </p>
            </section>

            <section class="members">
                <div class="table-header">
                    <span class="col-name">name</span>
                    <span class="col-year">year</span>
                    <span class="col-url">url</span>
                </div>
                <div id="member-list"></div>
            </section>

            <footer>
                <p>sites: <span id="site-count">0</span></p>
            </footer>
        </main>
    </div>

    <!-- Horizontal scroll ring visualization -->
    <section class="ring-section">
        <div class="ring-wrapper">
            <div class="ring-container">
                <div class="ring-track" id="ring-track">
                    <!-- Sites will be rendered here by JS -->
                </div>
            </div>
            <svg class="ring-loop-connector" id="ring-loop-connector" preserveAspectRatio="none">
                <path class="loop-path" id="loop-path" fill="none" stroke-width="2"/>
            </svg>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="webring.js"></script>
    <script src="script.js"></script>
</body>
</html>
